
    <!-- Portfolio Grid Section -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Solutions</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
                        <div class="text-center">

                        <h3>{{ post.title }}</h2>
                        <!-- <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"> -->
                            <!-- <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div> -->
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        <!-- </a> -->
                        <h3>{{ post.category }}</h3>
                        <p class="details">{{ post.category-desc }}</p>
                        <!-- Calendly link widget begin -->
<a href="" class="btn btn-success btn-lg btn-outline" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/nikhilgohil11/15-mins'});return false;">Schedule a Call Now</a>
<!-- Calendly link widget end -->
<h2>{{ post.price }}</h2>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
